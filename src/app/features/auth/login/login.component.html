<div class="flex align-items-center justify-content-center" style="min-height: 100vh;">
  <p-card class="login-card" [style]="{'width': '400px'}">
    <ng-template pTemplate="header">
      <div class="text-center p-4">
        <h2 class="m-0">MarkenX Admin</h2>
        <p class="text-600 mt-2 mb-0">Sistema de Gestión Académica</p>
      </div>
    </ng-template>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="field">
          <label for="email">Email</label>
          <input 
            id="email" 
            type="email" 
            pInputText 
            formControlName="email"
            [class.ng-invalid]="email?.invalid && email?.touched"
          />
          <small 
            *ngIf="email?.invalid && email?.touched" 
            class="p-error">
            Email es requerido y debe ser válido
          </small>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            pInputText 
            formControlName="password"
            placeholder="••••••••"
            [class.ng-invalid]="password?.invalid && password?.touched"
          />
          <small 
            *ngIf="password?.invalid && password?.touched" 
            class="p-error">
            Contraseña es requerida (mínimo 8 caracteres)
          </small>
        </div>

        <p-button 
          type="submit" 
          label="Iniciar Sesión" 
          icon="pi pi-sign-in"
          [disabled]="loginForm.invalid || loading"
          [loading]="loading"
          styleClass="w-full">
        </p-button>
      </div>
    </form>
  </p-card>
</div>
